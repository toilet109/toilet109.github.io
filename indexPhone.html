<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <!--描述說明-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./Source/CSS/animate.css">
        <link rel="stylesheet" href="./Source/CSS/indexPhone.css">

        <!--JavaScript-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./Source/JS/jquery.touchSwipe.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
       

        <title>我如同 109th 馬桶上 2020 的你 same as you</title>
    </head>
    <body>

        <div id="InitView" class="InitView animated fadeOut delay-1s"></div>
        
        <div id="IndexView">
            <div v-if="State <= 0">
                <div v-if="BeforeState == 0">
                    <!--Load BG-->
                    <div class="IndexBackEnd animated fadeIn delay-1s ">
                        <div class="IndexBackground animated fadeOut delay-4s">
                        </div>
                    </div>

                    <!--Load PhoneUpPartBG-->
                    <div class="IndexUpPartBG center animated slideInDown delay-1s">
                        <div class="center animated slideOutUp delay-5s">
                            <img height="100%" width="100%" src="./Source/IMG/PhoneUpPartBG.svg" />
                        </div>
                    </div>

                    <!--Load IndexUpPartTitle-->
                    <div class="animated fadeInDownBig delay-2s">
                        <div class="IndexUpPartTitle center animated slideOutUp delay-4s">
                            <img height="100%" width="100%" src="./Source/IMG/PhoneTitle.svg" />
                        </div>
                    </div>
                    <!--Load IndexUpPartTitle-->
                    <div class="animated fadeInDownBig delay-2s">
                        <div  class="IndexUpPartTitle center animated slideOutUp delay-4s">
                            <img height="100%" width="100%" src="./Source/IMG/PhoneEnglishTitle.svg" />
                        </div>
                    </div>

                    <!--Load IndexTitle-->
                    <div class="center animated fadeIn delay-3s ">
                        <div class="IndexTitle center animated slideOutDown delay-5s ">
                            <img height="100%" width="100%" src="./Source/IMG/PhoneGridTitle.svg" />
                        </div>
                    </div>

                    <!--置底-->
                    <div class="DownBtn center animated fadeIn delay-6s">
                        <a @click="DownPage()">
                            <img height="10%" width="10%" src="./Source/IMG/DownBTN.svg" />
                        </a>
                    </div>
                </div>
                <div v-else>
                    <!--Load BG-->
                    <div class="MenuViewBackground animated fadeOutDown delay-1s">
                    </div>

                    <div class="MenuViewTitle center animated fadeOutDown ">
                        <img height="75%" width="75%" src="./Source/IMG/PhoneGridTitle.svg" />
                    </div>

                    <div class="MenuViewMenu center animated fadeOutDown ">
                        <img height="100%" width="100%" src="./Source/IMG/PhoneMenu.svg" />
                    </div>

                    <div class="MenuViewFacebookIcon center animated fadeOutDown ">
                        <a href="#">
                            <img height="20%" width="20%" src="./Source/IMG/PhoneMenuViewFacebookIcon.svg" />
                        </a>
                    </div>

                    <div class="RightBtn center animated fadeOutDown ">
                        <a href="#">
                            <img height="50%" width="50%" src="./Source/IMG/RightBTN.svg" />
                        </a>
                    </div>

                    <!--Load BG-->
                    <div class="IndexBackEnd animated fadeIn delay-2s ">
                        <div class="IndexBackground animated fadeOut delay-5s">
                        </div>
                    </div>

                    <!--Load PhoneUpPartBG-->
                    <div class="IndexUpPartBG center animated slideInDown delay-2s">
                        <div class="center animated slideOutUp delay-6s">
                            <img height="100%" width="100%" src="./Source/IMG/PhoneUpPartBG.svg" />
                        </div>
                    </div>

                    <!--Load IndexUpPartTitle-->
                    <div class="animated fadeInDownBig delay-3s">
                        <div class="IndexUpPartTitle center animated slideOutUp delay-5s">
                            <img height="100%" width="100%" src="./Source/IMG/PhoneTitle.svg" />
                        </div>
                    </div>
                    <!--Load IndexUpPartTitle-->
                    <div class="animated fadeInDownBig delay-3s">
                        <div  class="IndexUpPartTitle center animated slideOutUp delay-5s">
                            <img height="100%" width="100%" src="./Source/IMG/PhoneEnglishTitle.svg" />
                        </div>
                    </div>

                    <!--Load IndexTitle-->
                    <div class="center animated fadeIn delay-4s ">
                        <div class="IndexTitle center animated slideOutDown delay-6s ">
                            <img height="100%" width="100%" src="./Source/IMG/PhoneGridTitle.svg" />
                        </div>
                    </div>

                    <!--置底-->
                    <div class="DownBtn center animated fadeIn delay-7s">
                        <a @click="DownPage()">
                            <img height="10%" width="10%" src="./Source/IMG/DownBTN.svg" />
                        </a>
                    </div>
                </div>

            </div>
            <div v-else-if="State === 1" >
                <div v-if="BeforeState == 0">
                    <!--Load BG-->
                    <div class="MenuViewBackground animated fadeInLeft delay-1s">
                    </div>

                    <div @click="UpPage()" class="MenuViewTitle center animated fadeInDown delay-2s ">
                        <img height="75%" width="75%" src="./Source/IMG/PhoneGridTitle.svg" />
                    </div>

                    <div @click="DownPage()" class="MenuViewMenu center animated fadeInLeft delay-2s ">
                        <img height="100%" width="100%" src="./Source/IMG/PhoneMenu.svg" />
                    </div>

                    <div class="MenuViewFacebookIcon center animated fadeInUp delay-2s ">
                        <a v-bind:href="StudentGroups.data.FaceBookLink" target="Web_FB">
                            <img height="20%" width="20%" src="./Source/IMG/PhoneMenuViewFacebookIcon.svg" />
                        </a>
                    </div>

                    <div class="RightBtn center animated fadeInRight delay-3s ">
                        <a @click="DownPage()">
                            <img height="50%" width="50%" src="./Source/IMG/RightBTN.svg" />
                        </a>
                    </div>
                </div>
                <div v-else>
                    <!--Load BG-->
                    <div class="ProjectViewBackground animated slideOutRight delay-4s">
                    </div>
                    
                    <div class="ProjecTitleViewBackground animated fadeOutUp delay-2s">
                        <img height="100%" width="100%" src="./Source/IMG/PhoneProjectViewTitleBackgroun.svg" />
                    </div>

                    <div class="ProjecTitleViewTitle animated fadeOutUp delay-1s">
                        <img height="100%" width="100%" src="./Source/IMG/PhoneProjectViewTitle.svg" />
                    </div>

                    <div class="BackBtn animated fadeOutLeft delay-1s">
                        <a @click="UpPage()">
                            <img height="7.5%" width="7.5%" src="./Source/IMG/BackBTN.svg" />
                        </a>
                    </div>

                    <div class="ProjectViewProjectImageBlock animated fadeOutDown delay-1s">
                        <img width="100%" height="100%" v-bind:src="StudentGroups.data.GroupsData[NowSelectGroupID].ProjectPhotoPath" />
                    </div>

                    <div class="ProjectViewMetaTextBlock animated fadeOutDown delay-1s">
                        <p>{{StudentGroups.data.GroupsData[NowSelectGroupID].ProjectMeta}}</p>
                    </div>

                    <div class="ProjectViewBottomBTNBlock animated fadeOutDown delay-2s">
                        <div class="ProjectBTN">作品介紹</div>
                        <div class="ProjectBTN">製作成員</div>
                        <div class="ProjectViewFaceBookBTN">
                            <a v-bind:href="StudentGroups.data.FaceBookLink" target="Web_FB">
                                <img height="100%" width="100%" src="./Source/IMG/PhoneProjectViewFacebookIcon.svg" />
                            </a>
                        </div>
                    </div>

                    <!--Load BG-->
                    <div class="MenuViewBackground animated fadeInLeft delay-5s">
                    </div>

                    <div @click="UpPage()" class="MenuViewTitle center animated fadeInDown delay-7s ">
                        <img height="75%" width="75%" src="./Source/IMG/PhoneGridTitle.svg" />
                    </div>

                    <div @click="DownPage()" class="MenuViewMenu center animated fadeInLeft delay-7s ">
                        <img height="100%" width="100%" src="./Source/IMG/PhoneMenu.svg" />
                    </div>

                    <div class="MenuViewFacebookIcon center animated fadeInUp delay-7s ">
                        <a v-bind:href="StudentGroups.data.FaceBookLink" target="Web_FB">
                            <img height="20%" width="20%" src="./Source/IMG/PhoneMenuViewFacebookIcon.svg" />
                        </a>
                    </div>

                    <div class="RightBtn center animated fadeInRight delay-8s ">
                        <a @click="DownPage()">
                            <img height="50%" width="50%" src="./Source/IMG/RightBTN.svg" />
                        </a>
                    </div>
                </div>

            </div>
            <div v-else-if="State === 2" >
                <div v-for="(item,index) in StudentGroups.data.GroupsData">
                    <div>Text</div>
                </div>
            </div>
            <div v-else-if="State === 3" >
                <!--Load BG-->
                <div class="MenuViewBackground animated fadeOutLeft delay-2s">
                </div>

                <div class="MenuViewTitle center animated fadeOutUp delay-1s ">
                    <img height="75%" width="75%" src="./Source/IMG/PhoneGridTitle.svg" />
                </div>

                <div class="MenuViewMenu center animated fadeOutLeft ">
                    <img height="100%" width="100%" src="./Source/IMG/PhoneMenu.svg" />
                </div>

                <div class="MenuViewFacebookIcon center animated fadeOutDown delay-1s ">
                    <a href="#">
                        <img height="20%" width="20%" src="./Source/IMG/PhoneMenuViewFacebookIcon.svg" />
                    </a>
                </div>
                
                <div class="RightBtn center animated fadeOutRight delay-1s">
                    <a href="#">
                        <img height="50%" width="50%" src="./Source/IMG/RightBTN.svg" />
                    </a>
                </div>

                <div class="ProjectViewBackground animated slideInLeft delay-1s">
                </div>
                
                <div class="ProjecTitleViewBackground animated fadeInDown delay-3s">
                    <img height="100%" width="100%" src="./Source/IMG/PhoneProjectViewTitleBackgroun.svg" />
                </div>

                <div class="ProjecTitleViewTitle animated fadeInDown delay-4s">
                    <img height="100%" width="100%" src="./Source/IMG/PhoneProjectViewTitle.svg" />
                </div>

                <div class="BackBtn animated fadeInLeft delay-4s">
                    <a @click="UpPage()">
                        <img height="7.5%" width="7.5%" src="./Source/IMG/BackBTN.svg" />
                    </a>
                </div>
                <div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col center">
                                <img height="7.5%" width="7.5%" src="./Source/IMG/BackBTN.svg" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col center">
                                <img height="7.5%" width="7.5%" src="./Source/IMG/RightBTN.svg" />
                            </div>
                        </div>
                    </div>
                </div>
                <div id="CtlBlock" class="ProjectViewProjectImageBlock animated fadeInUp delay-4s">
                    <img width="100%" height="100%" v-bind:src="StudentGroups.data.GroupsData[NowSelectGroupID].ProjectPhotoPath" />
                </div>

                <div class="ProjectViewMetaTextBlock animated fadeInUp delay-4s">
                    <p>{{StudentGroups.data.GroupsData[NowSelectGroupID].ProjectMeta}}</p>
                </div>

                <div class="ProjectViewBottomBTNBlock animated fadeInUp delay-3s">
                    <div @click="SetProjectAboutView(true)" class="ProjectBTN">作品介紹</div>
                    <div @click="SetProjectMumberView(true)" class="ProjectBTN">製作成員</div>
                    <div class="ProjectViewFaceBookBTN">
                        <a v-bind:href="StudentGroups.data.FaceBookLink" target="Web_FB">
                            <img height="100%" width="100%" src="./Source/IMG/PhoneProjectViewFacebookIcon.svg" />
                        </a>
                    </div>
                </div>

                <div v-if="IsProjectAboutView || IsProjectMumberView" class="ProjectViewMask"></div>

                <div v-if="IsProjectAboutView" class="ProjectAboutView">
                    <a class="CloseBTN" @click="SetProjectAboutView(false)">[X]</a>
                    <p><br><br></p>
                    <video id="VideoView" width="100%" height="30%" preload="none" loop="loop" controls="controls">
                        <source v-bind:src="StudentGroups.data.GroupsData[NowSelectGroupID].ProjectMoviePath" type="video/mp4">
                        <p>錯誤！瀏覽器不支援Video播放器</p>
                    </video>
                
                    <div class="ProjectAboutTextBlock" style="z-index: 999;">
                        <br><p>{{StudentGroups.data.GroupsData[NowSelectGroupID].ProjectMeta}}</p>
                    </div>
                </div>

                <div v-if="IsProjectMumberView" class="ProjectMumberView">
                    <a class="CloseBTN" @click="SetProjectMumberView(false)">[X]</a>
                    <p><br><br></p>
                    <img width="100%" height="30%" v-bind:src="StudentGroups.data.GroupsData[NowSelectGroupID].ImagePhotoPath" />
                    
                    <div class="ProjectAboutTextBlock" style="z-index: 999;">
                        <br><p>{{StudentGroups.data.GroupsData[NowSelectGroupID].About}}</p>
                    </div>
                </div>
            </div>
            <div v-else>
                
            </div>
        </div>
    </body>
</html>

<script>
    if (!navigator.userAgent.match(/(Android|iPhone|iPod|ios|iPad|WebOS)/i)){
        location.assign("./index.html");
    }

</script>

<script src="./Source/JS/StudentGroups.js"></script>
<script src="./Source/JS/IndexViewCtl.js"></script>

<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <!--描述說明-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./Source/CSS/animate.css">
        <link rel="stylesheet" href="./Source/CSS/indexPhone.css">

        <!--JavaScript-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
       

        <title>我如同 109th 馬桶上 2020 的你 same as you</title>
    </head>
    <body>

        <div id="InitView" class="InitView animated fadeOut delay-1s"></div>
        <div id="IndexView">
            <div v-if="State <= 0">
                <!--Load BG-->
                <div class="IndexBackEnd animated fadeIn delay-1s ">
                    <div class="IndexBackground animated fadeOut delay-4s">
                    </div>
                </div>

                <!--Load PhoneUpPartBG-->
                <div class="IndexUpPartBG center animated slideInDown delay-1s">
                    <div class="center animated slideOutUp delay-5s">
                        <img height="100%" width="100%" src="./Source/IMG/PhoneUpPartBG.svg" />
                    </div>
                </div>

                <!--Load IndexUpPartTitle-->
                <div class="animated fadeInDownBig delay-2s">
                    <div class="IndexUpPartTitle center animated slideOutUp delay-4s">
                        <img height="100%" width="100%" src="./Source/IMG/PhoneTitle.svg" />
                    </div>
                </div>
                <!--Load IndexUpPartTitle-->
                <div class="animated fadeInDownBig delay-2s">
                    <div  class="IndexUpPartTitle center animated slideOutUp delay-4s">
                        <img height="100%" width="100%" src="./Source/IMG/PhoneEnglishTitle.svg" />
                    </div>
                </div>

                <!--Load IndexTitle-->
                <div class="center animated fadeIn delay-3s ">
                    <div class="IndexTitle center animated slideOutDown delay-5s ">
                        <img height="100%" width="100%" src="./Source/IMG/PhoneGridTitle.svg" />
                    </div>
                </div>

                <!--置底-->
                <div class="DownBtn center animated fadeIn delay-6s">
                    <a @click="DownPage()">
                        <img height="10%" width="10%" src="./Source/IMG/DownBTN.svg" />
                    </a>
                </div>

            </div>
            <div v-else-if="State === 1" >

                <!--Load BG-->
                <div class="MenuViewBackground animated fadeInLeft delay-1s">
                </div>

                <div @click="UpPage()" class="MenuViewTitle center animated fadeInDown delay-2s ">
                    <img height="75%" width="75%" src="./Source/IMG/PhoneGridTitle.svg" />
                </div>

                <div @click="DownPage()" class="MenuViewMenu center animated fadeInLeft delay-2s ">
                    <img height="100%" width="100%" src="./Source/IMG/PhoneMenu.svg" />
                </div>

                <div class="MenuViewFacebookIcon center animated fadeInUp delay-2s ">
                    <a href="https://www.facebook.com/" target="Web_FB">
                        <img height="20%" width="20%" src="./Source/IMG/PhoneMenuViewFacebookIcon.svg" />
                    </a>
                </div>

                <div class="RightBtn center animated fadeInRight delay-3s ">
                    <a @click="DownPage()">
                        <img height="50%" width="50%" src="./Source/IMG/RightBTN.svg" />
                    </a>
                </div>

            </div>
            <div v-else-if="State === 2" >
            
                <!--Load BG-->
                <div class="MenuViewBackground animated fadeOutLeft delay-2s">
                </div>

                <div class="MenuViewTitle center animated fadeOutUp delay-1s ">
                    <img height="75%" width="75%" src="./Source/IMG/PhoneGridTitle.svg" />
                </div>

                <div class="MenuViewMenu center animated fadeOutLeft delay-1s ">
                    <img height="100%" width="100%" src="./Source/IMG/PhoneMenu.svg" />
                </div>

                <div class="MenuViewFacebookIcon center animated fadeOutDown delay-1s ">
                    <a href="#">
                        <img height="20%" width="20%" src="./Source/IMG/PhoneMenuViewFacebookIcon.svg" />
                    </a>
                </div>
                
                <div class="RightBtn center animated fadeOutRight delay-1s">
                    <a href="#">
                        <img height="50%" width="50%" src="./Source/IMG/RightBTN.svg" />
                    </a>
                </div>
                
            </div>
            <div v-else>
            </div>
        </div>
    </body>
</html>

<script>
    if (!navigator.userAgent.match(/(Android|iPhone|iPod|ios|iPad|WebOS)/i)){
        location.assign("./index.html");
    }
</script>

<script src="./Source/JS/StudentGroups.js"></script>

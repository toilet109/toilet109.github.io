<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <!--描述說明-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
        <link rel="stylesheet" href="./Source/CSS/index.css">
        <!--JavaScript-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
       

        <title>我如同 109th 馬桶上 2020 的你 same as you</title>
    </head>
    <body>
        <div id="IndexView">
            <div v-if="State <= 0">

                <!--Load BG-->
                <div class="IndexBackground animated zoomIn delay-1s ">
                </div>
                
                <!--Load Line-->
                <div class="Liner animated zoomIn delay-2s">
                    <!--Svg Line-->
                </div>


                <div class="container-fluid animated fadeInDown delay-1s">

                    <!--第一列-->
                    <div class="row">
                        <div class="col">
                            <br><br><br><br>
                        </div>
                    </div>
                    <!--第二列-->
                    <div class="row">
                        <div class="col">
                            <!--Load Left MainText-->
                            <div class="float-right animated fadeInRight delay-2s">
                                <!--Svg Title-->
                                <img class="float-right" height="90%" width="90%" src="./Source/IMG/Title.svg" />
                            </div>
                        </div>
                        <div class="float-left col">
                            <!--None-->
                        </div>
                    </div>

                    <!--第三列-->
                    <div class="row">
                        <div class="float-right col">
                            <!--None-->
                        </div>
                        <div class="float-left col">
                            <!--Load Right MainText-->
                            <div class="animated fadeInLeft delay-3s">
                                <!--Svg Local-->
                                <img  height="75%" width="75%" src="./Source/IMG/SubTitle1.svg" />
                            </div>
                            <div class="animated fadeInLeft delay-4s">
                                <!--Svg Local-->
                                <img  height="75%" width="75%" src="./Source/IMG/SubTitle2.svg" />
                            </div>
                        </div>
                    </div>

                    <!--第四列-->
                    <div class="row">
                        <br>
                        <div class="float-right col">
                            <!--None-->
                        </div>
                        <div class="float-left col">
                            <div class="animated fadeInLeft delay-2s">
                                <!--Svg EngTitle--><br>
                                <img height="90%" width="90%" src="./Source/IMG/EnglishTitle.svg" />
                            </div>
                        </div>
                    </div>

                </div>
                
                <!--置底-->
                <div class="DownBtn">
                    <a @click="DownPage()">
                        <img height="2.5%" width="2.5%" src="./Source/IMG/DownBTN.svg" />
                    </a>
                </div>
            </div>
            <div v-else-if="State > 0" >

                <!--Load BG-->
                <div class="MainBackground animated slideInDown">
                </div>

                <div class="UpBtn">
                    <a @click="UpPage()">
                        <img height="2.5%" width="2.5%" src="./Source/IMG/UpBTN.svg" />
                    </a>
                </div>

                <div class="ProjectMetaBlock animated slideInLeft delay-1s">
                    <div class="container">
                        <p>{{StudentGroups.data.GroupsData[NowSelectGroupID].ProjectMeta}}</p>
                    </div>
                </div>

                <div class="ProjectMainBlock center animated slideInDown">
                    <div class="container">
                        <p>{{StudentGroups.data.GroupsData[NowSelectGroupID].ProjectPhotoPath}}</p>
                        <a href="#" @click="ChangeGroupEvent(false)">上一組</a>
                        <a href="#" @click="ChangeGroupEvent(true)">下一組</a>
                    </div>
                </div>

                <div class="ImagePhotoBlock animated fadeInDown delay-1s">
                    <div class="container">
                        <p>{{StudentGroups.data.GroupsData[NowSelectGroupID].ImagePhotoPath}}</p>
                    </div>
                </div>

                <div class="AboutBlock container animated slideInRight delay-1s">
                    <div class="container">
                        <p>{{StudentGroups.data.GroupsData[NowSelectGroupID].About}}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="./Source/JS/StudentGroups.js"></script>
<script src="./Source/JS/IndexViewCtl.js"></script>
